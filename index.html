<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Bootstrap Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <h1 class="text-center">Freesoft drag and drop design tool</h1>
        <hr>

        <div class="container">
            <div class="row">
                <!-- start pdf view -->
                <div class="col-lg-8 col-md-8 col-sm-8 col-sx-8">
                    <div class="row text-center">PDF view</div>
                    <div class="row">
                        <hr>
                        <!-- start pdf wrapper -->
                        <div class="pdf-wrapper">
                            <div class="row" data-role="0">
                                <div class="drop-location col-md-4" data-role="0" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <button class="btn btn-default">+</button>
                                    <button class="btn btn-default">-</button>
                                </div>
                                <div class="drop-location col-md-4" data-role="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                            <div class="row" data-role="1">
                                <div class="drop-location col-md-4" data-role="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                            <div class="row" data-role="2">
                                <div class="drop-location col-md-4" data-role="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                            <div class="row" data-role="3">
                                <div class="drop-location col-md-4" data-role="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                            <div class="row" data-role="4">
                                <div class="drop-location col-md-4" data-role="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                                <div class="drop-location col-md-4" data-role="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            </div>
                        </div>
                        <!-- end pdf wrapper -->
                    </div>
                </div>
                <!-- end pdf view -->

                <!-- start tool box -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-sx-4 tool-box">
                    <div class="tools">
                        <div class="row text-center">Tools</div>
                        <hr>
                        <button type="button" class="btn btn-primary btn-block btn-create-element" onclick="populateToolsList()" data-toggle="modal" data-target="#myModal">Værktøjs kasse</button>
                    </div>
                    <button type="button" onclick="createPDF()" class="btn btn-primary btn-block btn-create-pdf">Opret Faktura</button>
                </div>
                <!-- end tool box -->
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Tilføj element</h4>
                    </div>
                    <div class="modal-body">
                        <select class="form-control" id="tools-list">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addElementToTools()">Tilføj</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/require.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/dest/plugins.js"></script>

        <!-- Tool Templates -->
        <script src="js/dest/templates/logo.template.js"></script>
        <script src="js/dest/templates/faktura.template.js"></script>
        <script src="js/dest/templates/footer.template.js"></script>

        <script src="js/dest/pdfManager.js"></script>
        <script src="js/dest/toolBox.js"></script>
        <script src="js/dest/main.js"></script>
        <!-- Bootstrap Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </body>
</html>
